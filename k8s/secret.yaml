apiVersion: v1
kind: Secret
metadata:
  name: capstone-secrets
  namespace: capstone-app
  labels:
    app: capstone
type: Opaque
stringData:
  # Jenkins credentials - CHANGE THESE VALUES IN PRODUCTION
  # Generate a new token from Jenkins: User > Configure > API Token
  JENKINS_URL: "http://host.docker.internal:8080"
  JENKINS_USER: "root"
  JENKINS_TOKEN: "your-jenkins-api-token-here"
  
  # Application secrets (add more as needed)
  # DATABASE_PASSWORD: "your-db-password"
  # API_KEY: "your-api-key"