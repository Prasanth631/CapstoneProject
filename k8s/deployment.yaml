apiVersion: apps/v1
kind: Deployment
metadata:
  name: capstone-deployment
  namespace: capstone-app
  labels:
    app: capstone
    version: v1
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: capstone
  template:
    metadata:
      labels:
        app: capstone
        version: v1
    spec:
      containers:
      - name: capstone-container
        image: prasanth631/capstone_pro:latest
        imagePullPolicy: Always
        env:
          - name: JENKINS_URL
            value: "http://host.docker.internal:8080"
          - name: JENKINS_USER
            valueFrom:
              secretKeyRef:
                name: jenkins-credentials
                key: username
          - name: JENKINS_TOKEN
            valueFrom:
              secretKeyRef:
                name: jenkins-credentials
                key: token
          # Database configuration
          - name: DB_HOST
            value: "postgres.capstone-app.svc.cluster.local"
          - name: DB_NAME
            valueFrom:
              secretKeyRef:
                name: postgres-secret
                key: database
          - name: DB_USER
            valueFrom:
              secretKeyRef:
                name: postgres-secret
                key: username
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgres-secret
                key: password
        ports:
        - name: http
          containerPort: 8082
          protocol: TCP
        
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        
        # HTTP Probes (actuator health check)
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8082
          initialDelaySeconds: 20
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 5
        
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8082
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      
      terminationGracePeriodSeconds: 30