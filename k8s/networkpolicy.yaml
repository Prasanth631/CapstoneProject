apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: capstone-network-policy
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: capstone
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 8082
  egress:
  - to:
    - podSelector: {}