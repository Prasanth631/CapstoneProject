<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CI/CD Dashboard - Capstone Project</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="nav-brand">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                    <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                    <line x1="12" y1="22.08" x2="12" y2="12"></line>
                </svg>
                <span>CI/CD Dashboard</span>
            </div>
            <div class="nav-actions">
                <button class="nav-btn" id="fullscreen-btn" title="Toggle Fullscreen">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
                    </svg>
                </button>
                <button class="nav-btn" id="refresh-all" title="Refresh All">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="23 4 23 10 17 10"></polyline>
                        <polyline points="1 20 1 14 7 14"></polyline>
                        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                    </svg>
                </button>
                <button class="nav-btn" id="theme-toggle" title="Toggle Theme">
                    <svg class="theme-icon sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="theme-icon moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="status-bar">
            <div class="status-item" id="status-jenkins">
                <div class="status-dot"></div>
                <span class="status-label">Jenkins</span>
                <span class="status-time" id="jenkins-time"></span>
            </div>
            <div class="status-item" id="status-app">
                <div class="status-dot"></div>
                <span class="status-label">Application</span>
                <span class="status-time" id="app-time"></span>
            </div>
            <div class="status-item" id="status-k8s">
                <div class="status-dot"></div>
                <span class="status-label">Kubernetes</span>
                <span class="status-time" id="k8s-time"></span>
            </div>
            <div class="status-item" id="status-prometheus">
                <div class="status-dot"></div>
                <span class="status-label">Prometheus</span>
                <span class="status-time" id="prom-time"></span>
            </div>
        </div>

        <div class="metrics-grid">
            <div class="metric-card" onclick="window.app.showMetricDetails('jobs')">
                <div class="metric-icon jobs">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="9" y1="9" x2="15" y2="15"></line>
                        <line x1="15" y1="9" x2="9" y2="15"></line>
                    </svg>
                </div>
                <div class="metric-content">
                    <div class="metric-value" id="metric-jobs">0</div>
                    <div class="metric-label">Total Jobs</div>
                    <div class="metric-trend" id="jobs-trend"></div>
                </div>
            </div>
            <div class="metric-card" onclick="window.app.showMetricDetails('build')">
                <div class="metric-icon build">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
                    </svg>
                </div>
                <div class="metric-content">
                    <div class="metric-value" id="metric-build">-</div>
                    <div class="metric-label">Last Build</div>
                    <div class="metric-trend" id="build-trend"></div>
                </div>
            </div>
            <div class="metric-card" onclick="window.app.showMetricDetails('duration')">
                <div class="metric-icon duration">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                </div>
                <div class="metric-content">
                    <div class="metric-value" id="metric-duration">-</div>
                    <div class="metric-label">Duration</div>
                    <div class="metric-trend" id="duration-trend"></div>
                </div>
            </div>
            <div class="metric-card" onclick="window.app.showMetricDetails('cpu')">
                <div class="metric-icon cpu">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="4" y="4" width="16" height="16" rx="2" ry="2"></rect>
                        <rect x="9" y="9" width="6" height="6"></rect>
                        <line x1="9" y1="1" x2="9" y2="4"></line>
                        <line x1="15" y1="1" x2="15" y2="4"></line>
                        <line x1="9" y1="20" x2="9" y2="23"></line>
                        <line x1="15" y1="20" x2="15" y2="23"></line>
                        <line x1="20" y1="9" x2="23" y2="9"></line>
                        <line x1="20" y1="14" x2="23" y2="14"></line>
                        <line x1="1" y1="9" x2="4" y2="9"></line>
                        <line x1="1" y1="14" x2="4" y2="14"></line>
                    </svg>
                </div>
                <div class="metric-content">
                    <div class="metric-value" id="metric-cpu">-</div>
                    <div class="metric-label">CPU Usage</div>
                    <div class="metric-trend" id="cpu-trend"></div>
                </div>
            </div>
            <div class="metric-card" onclick="window.app.showMetricDetails('memory')">
                <div class="metric-icon memory">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 6h16M4 10h16M4 14h16M4 18h16"></path>
                        <rect x="3" y="4" width="18" height="16" rx="2"></rect>
                    </svg>
                </div>
                <div class="metric-content">
                    <div class="metric-value" id="metric-memory">-</div>
                    <div class="metric-label">Memory</div>
                    <div class="metric-trend" id="memory-trend"></div>
                </div>
            </div>
        </div>

        <div class="grid-layout">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Jenkins Pipeline</h2>
                    <button class="card-btn" onclick="window.app.refreshJobs()">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="23 4 23 10 17 10"></polyline>
                            <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                        </svg>
                    </button>
                </div>
                <div class="card-body">
                    <select id="job-selector" class="job-selector">
                        <option value="">Loading jobs...</option>
                    </select>
                    <div id="build-info" class="build-section"></div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Build History</h2>
                    <button class="card-btn" onclick="window.app.loadBuildHistory()">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="23 4 23 10 17 10"></polyline>
                            <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                        </svg>
                    </button>
                </div>
                <div class="card-body">
                    <div id="build-history" class="build-history"></div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2 class="card-title">System Metrics</h2>
                <div class="card-actions">
                    <button class="card-btn" onclick="window.app.exportMetrics()">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                    </button>
                    <button class="card-btn" onclick="window.app.refreshMetrics()">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="23 4 23 10 17 10"></polyline>
                            <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div id="metrics-grid" class="system-metrics"></div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Console Output</h2>
                <div class="card-actions">
                    <button class="card-btn" onclick="window.app.clearConsole()">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        </svg>
                    </button>
                    <button class="card-btn" id="auto-scroll-btn" onclick="window.app.toggleAutoScroll()">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="17 13 12 18 7 13"></polyline>
                            <polyline points="17 6 12 11 7 6"></polyline>
                        </svg>
                    </button>
                    <button class="card-btn" onclick="window.app.downloadConsole()">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                    </button>
                    <button class="card-btn" onclick="window.app.refreshConsole()">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="23 4 23 10 17 10"></polyline>
                            <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="card-body console-wrapper">
                <div class="console-search">
                    <input type="text" id="console-search" placeholder="Search console output...">
                </div>
                <div class="console" id="console-output"></div>
            </div>
        </div>

        <div id="toast-container"></div>
        <div id="modal-overlay" class="modal-overlay">
            <div class="modal">
                <div class="modal-header">
                    <h3 id="modal-title"></h3>
                    <button class="modal-close" onclick="window.app.closeModal()">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                <div class="modal-body" id="modal-body"></div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
