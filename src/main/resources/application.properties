# Application Configuration
spring.application.name=CapstoneProject
server.port=8082

# Actuator Configuration - Expose all necessary endpoints
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoints.web.base-path=/actuator
management.server.port=8082

# Health Check Configuration
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=always
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

# Prometheus Metrics Configuration
management.metrics.export.prometheus.enabled=true
management.endpoint.prometheus.enabled=true
management.metrics.tags.application=${spring.application.name}
management.metrics.tags.environment=kubernetes
management.metrics.distribution.percentiles-histogram.http.server.requests=true

# Jenkins Configuration - Environment variables from ConfigMap/Secrets
jenkins.url=${JENKINS_URL:http://host.docker.internal:8080}
jenkins.user=${JENKINS_USER:root}
jenkins.token=${JENKINS_TOKEN:11372fa14838785c20bdd8ef361a974e9d}

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.login=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.web.client=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# CORS Configuration - Restrict in production
spring.web.cors.allowed-origins=http://localhost:30080,http://localhost:8082
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600

# Server Configuration
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,application/javascript,application/json
server.http2.enabled=true

# Graceful Shutdown for Kubernetes
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s