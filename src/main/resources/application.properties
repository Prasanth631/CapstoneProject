spring.application.name=CapstoneProject
server.port=8082

# Actuator endpoints for health checks
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=when-authorized
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

# Jenkins Configuration - Use environment variables
jenkins.url=${JENKINS_URL:http://localhost:8080}
jenkins.user=${JENKINS_USER:root}
jenkins.token=${JENKINS_TOKEN:default-token}

# Logging configuration
logging.level.com.example.login=INFO
logging.level.org.springframework.web.client=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# CORS configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE
spring.web.cors.allowed-headers=*

# Prometheus metrics
management.metrics.export.prometheus.enabled=true
management.endpoint.prometheus.enabled=true